services:
  - type: web
    name: erp-consolidado
    runtime: node
    plan: free
    branch: main
    buildCommand: cd erp-consolidado && npm install
    startCommand: cd erp-consolidado && npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: erp-db
          property: connectionString
      - key: PORT
        value: "10000"

  - type: postgres
    name: erp-db
    plan: free
