services:
  - type: web
    name: erp-consolidado
    env: node
    plan: free
    branch: main
    region: oregon
    buildCommand: cd erp-consolidado && npm install
    startCommand: cd erp-consolidado && npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: erp-db
          property: connectionString
      - key: PORT
        value: "10000"

    databases:
      - name: erp-db
        plan: free
        region: oregon
